<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive RGB Color Mapper</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- three.js for 3D visualization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        /* Custom styles for a better look and feel */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom slider track styles */
        input[type="range"]::-webkit-slider-runnable-track {
            height: 8px;
            border-radius: 4px;
        }
        #slider-r::-webkit-slider-runnable-track { background: linear-gradient(to right, #000, #f00); }
        #slider-g::-webkit-slider-runnable-track { background: linear-gradient(to right, #000, #0f0); }
        #slider-b::-webkit-slider-runnable-track { background: linear-gradient(to right, #000, #00f); }

        /* Custom slider thumb styles */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid white;
            background: #fff;
            cursor: pointer;
            margin-top: -8px; /* Center thumb on the track */
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white">RGB Color Space Explorer</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400">Use the sliders to find your perfect color.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Panel: Controls and Info -->
            <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
                <!-- Color Preview -->
                <div id="color-preview" class="w-full h-48 md:h-64 rounded-xl mb-6 border-4 border-gray-200 dark:border-gray-700 transition-colors duration-200"></div>

                <!-- Sliders -->
                <div class="space-y-6">
                    <!-- Red Slider -->
                    <div class="flex items-center space-x-4">
                        <span class="font-bold text-lg text-red-500 w-6">R</span>
                        <input id="slider-r" type="range" min="0" max="255" value="255" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        <span id="value-r" class="font-mono text-lg w-12 text-right">255</span>
                    </div>
                    <!-- Green Slider -->
                    <div class="flex items-center space-x-4">
                        <span class="font-bold text-lg text-green-500 w-6">G</span>
                        <input id="slider-g" type="range" min="0" max="255" value="87" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        <span id="value-g" class="font-mono text-lg w-12 text-right">87</span>
                    </div>
                    <!-- Blue Slider -->
                    <div class="flex items-center space-x-4">
                        <span class="font-bold text-lg text-blue-500 w-6">B</span>
                        <input id="slider-b" type="range" min="0" max="255" value="34" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        <span id="value-b" class="font-mono text-lg w-12 text-right">34</span>
                    </div>
                </div>

                <!-- Color Values -->
                <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700 grid grid-cols-1 sm:grid-cols-2 gap-4 text-center">
                    <div>
                        <h3 class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Fraction</h3>
                        <p id="value-fraction" class="font-mono text-lg">(1.00, 0.34, 0.13)</p>
                    </div>
                    <div>
                        <h3 class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Hex</h3>
                        <p id="value-hex" class="font-mono text-lg">#FF5722</p>
                    </div>
                </div>
            </div>

            <!-- Right Panel: 3D Cube -->
            <div id="cube-container" class="bg-white dark:bg-gray-800 p-2 rounded-2xl shadow-lg h-96 lg:h-auto min-h-[400px]">
                <!-- Canvas for three.js will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // --- DOM ELEMENT REFERENCES ---
        const sliderR = document.getElementById('slider-r');
        const sliderG = document.getElementById('slider-g');
        const sliderB = document.getElementById('slider-b');

        const valueR = document.getElementById('value-r');
        const valueG = document.getElementById('value-g');
        const valueB = document.getElementById('value-b');

        const colorPreview = document.getElementById('color-preview');
        const valueFraction = document.getElementById('value-fraction');
        const valueHex = document.getElementById('value-hex');
        
        const cubeContainer = document.getElementById('cube-container');

        // --- THREE.JS SCENE SETUP ---
        let scene, camera, renderer, cube, controls, colorIndicator;
        const CUBE_SIZE = 2; // The size of our 3D cube representation

        /**
         * Creates a text label as a sprite.
         * Sprites always face the camera.
         * @param {string} text The text for the label.
         * @param {string} color The CSS color of the text.
         * @param {THREE.Vector3} position The position of the label.
         * @returns {THREE.Sprite} The created label sprite.
         */
        function createAxisLabel(text, color, position) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const fontSize = 120;
            context.font = `Bold ${fontSize}px Arial`;
            
            // Set background to match the panel for better text rendering
            context.fillStyle = 'rgba(255, 255, 255, 0)'; // Transparent background
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.fillStyle = color;
            context.fillText(text, 10, fontSize - 10);

            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;

            const material = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(material);
            
            // Scale the sprite to an appropriate size in the scene
            sprite.scale.set(0.5, 0.5, 1);
            sprite.position.copy(position);

            return sprite;
        }

        function init3D() {
            // 1. Scene
            scene = new THREE.Scene();

            // 2. Camera
            camera = new THREE.PerspectiveCamera(75, cubeContainer.clientWidth / cubeContainer.clientHeight, 0.1, 1000);
            camera.position.set(CUBE_SIZE * 1.5, CUBE_SIZE * 1.5, CUBE_SIZE * 1.5);
            camera.lookAt(0, 0, 0);

            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(cubeContainer.clientWidth, cubeContainer.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            cubeContainer.appendChild(renderer.domElement);

            // 4. Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 2;
            controls.maxDistance = 10;

            // 5. The Color Cube
            const geometry = new THREE.BoxGeometry(CUBE_SIZE, CUBE_SIZE, CUBE_SIZE);
            const material = new THREE.MeshBasicMaterial({
                vertexColors: true,
                side: THREE.BackSide // Render the inside of the cube
            });
            
            // Define colors for each vertex of the cube
            const colors = new Float32Array([
                0, 0, 0, // 0: Black
                1, 0, 0, // 1: Red
                1, 1, 0, // 2: Yellow
                0, 1, 0, // 3: Green
                0, 0, 1, // 4: Blue
                1, 0, 1, // 5: Magenta
                1, 1, 1, // 6: White
                0, 1, 1  // 7: Cyan
            ]);
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            // 6. Wireframe for better edge visibility
            const wireframeGeo = new THREE.EdgesGeometry(geometry);
            const wireframeMat = new THREE.LineBasicMaterial({ color: 0xAAAAAA, linewidth: 1 });
            const wireframe = new THREE.LineSegments(wireframeGeo, wireframeMat);
            scene.add(wireframe);

            // 7. Color Indicator
            const indicatorGeo = new THREE.SphereGeometry(0.08, 32, 32);
            const indicatorMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            colorIndicator = new THREE.Mesh(indicatorGeo, indicatorMat);
            scene.add(colorIndicator);
            
            // 8. Axis Labels
            // Position labels along the positive axes, just outside the cube
            const labelOffset = 0.3;
            const halfSize = CUBE_SIZE / 2;
            const labelR = createAxisLabel('R', '#FF4444', new THREE.Vector3(halfSize + labelOffset, 0, 0));
            const labelG = createAxisLabel('G', '#44FF44', new THREE.Vector3(0, halfSize + labelOffset, 0));
            const labelB = createAxisLabel('B', '#4444FF', new THREE.Vector3(0, 0, halfSize + labelOffset));
            scene.add(labelR, labelG, labelB);

            // 9. Animation Loop
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            if (renderer && camera) {
                const width = cubeContainer.clientWidth;
                const height = cubeContainer.clientHeight;
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                renderer.setSize(width, height);
            }
        });


        // --- MAIN LOGIC ---
        function updateColor() {
            const r = sliderR.value;
            const g = sliderG.value;
            const b = sliderB.value;

            // 1. Update text values
            valueR.textContent = r;
            valueG.textContent = g;
            valueB.textContent = b;

            // 2. Update color preview background
            const rgbColor = `rgb(${r}, ${g}, ${b})`;
            colorPreview.style.backgroundColor = rgbColor;

            // 3. Update fraction and hex values
            const r_frac = (r / 255).toFixed(2);
            const g_frac = (g / 255).toFixed(2);
            const b_frac = (b / 255).toFixed(2);
            valueFraction.textContent = `(${r_frac}, ${g_frac}, ${b_frac})`;

            const toHex = (c) => ('0' + parseInt(c).toString(16)).slice(-2).toUpperCase();
            valueHex.textContent = `#${toHex(r)}${toHex(g)}${toHex(b)}`;
            
            // 4. Update 3D indicator
            if (colorIndicator && cube) {
                // Map 0-255 range to the cube's local coordinate space (-CUBE_SIZE/2 to +CUBE_SIZE/2)
                const halfSize = CUBE_SIZE / 2;
                colorIndicator.position.x = (r / 255) * CUBE_SIZE - halfSize;
                colorIndicator.position.y = (g / 255) * CUBE_SIZE - halfSize;
                colorIndicator.position.z = (b / 255) * CUBE_SIZE - halfSize;

                // Update indicator color
                colorIndicator.material.color.set(rgbColor);
            }
        }

        // --- EVENT LISTENERS ---
        sliderR.addEventListener('input', updateColor);
        sliderG.addEventListener('input', updateColor);
        sliderB.addEventListener('input', updateColor);

        // --- INITIALIZATION ---
        window.onload = () => {
            init3D();
            updateColor(); // Set initial state based on default slider values
        };
    </script>

</body>
</html>
