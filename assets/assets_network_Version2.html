<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <title>Site Network</title>
</head>
<body>
  <div id="network" style="width:100%;height:600px;"></div>
  <script>
    // Example nodes, labels, and URLs
    const nodes = [
      {id: 0, label: "Home", url: "/"},
      {id: 1, label: "About", url: "/about/"},
      {id: 2, label: "Docs", url: "/docs/"},
      {id: 3, label: "Usage", url: "/docs/usage/"},
      {id: 4, label: "Contact", url: "/contact/"}
    ];
    const edges = [
      [0, 1],
      [0, 2],
      [2, 3],
      [0, 4]
    ];

    // Simple layout (for more complex, use force-directed layout externally)
    const x = [0, 1, 1, 2, -1];
    const y = [0, 1, -1, -1, 0];

    // Build edge traces
    const edgeTraces = [];
    for (let i = 0; i < edges.length; i++) {
      const [src, tgt] = edges[i];
      edgeTraces.push({
        x: [x[src], x[tgt], null],
        y: [y[src], y[tgt], null],
        mode: "lines",
        line: {width: 2, color: "#888"},
        hoverinfo: "none",
        showlegend: false,
        type: "scatter"
      });
    }

    // Build node trace
    const nodeTrace = {
      x: x,
      y: y,
      text: nodes.map(n => n.label),
      mode: "markers+text",
      marker: {
        size: 40,
        color: "#1f77b4",
        line: {width: 2, color: "#fff"}
      },
      textposition: "bottom center",
      hoverinfo: "text",
      type: "scatter"
    };

    // Build the plot
    Plotly.newPlot(
      "network",
      [...edgeTraces, nodeTrace],
      {
        margin: { t: 30, b: 30, l: 30, r: 30 },
        xaxis: { visible: false },
        yaxis: { visible: false },
        hovermode: "closest",
        showlegend: false,
        plot_bgcolor: "#f9f9f9",
        paper_bgcolor: "#f9f9f9"
      },
      {responsive: true}
    );

    // Add click event for nodes
    document.getElementById("network").on('plotly_click', function(data){
      if(data.points.length > 0) {
        const point = data.points[0];
        // Node trace is always the last in data
        if (point.curveNumber === edgeTraces.length) {
          const nodeIndex = point.pointIndex;
          const url = nodes[nodeIndex].url;
          if(url) {
            window.open(url, "_blank");
          }
        }
      }
    });
  </script>
</body>
</html>
